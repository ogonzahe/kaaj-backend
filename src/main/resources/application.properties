spring.application.name=kaaj-backend
server.port=${SERVER_PORT:8081}
server.address=0.0.0.0

# Database - configure via environment variables
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/kaaj?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC}
spring.datasource.username=${DB_USERNAME:kaaj_user}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Stripe - configure via environment variables
stripe.api.secret-key=${STRIPE_SECRET_KEY:}
stripe.api.public-key=${STRIPE_PUBLIC_KEY:}

# CORS - configure allowed origins (comma-separated)
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:5174}

# File uploads
file.upload-dir=./uploads/
file.max-size=10MB
spring.web.resources.static-locations=classpath:/static/,file:${file.upload-dir}
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.mvc.static-path-pattern=/uploads/**

# Error handling - never expose internals
server.error.include-stacktrace=never
server.error.include-message=never
server.error.include-binding-errors=never